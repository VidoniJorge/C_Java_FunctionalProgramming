plugins {
    id 'java'
    id 'application'
}

group 'com.jlv.java.functional'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

application {
    mainClassName = 'com.jlv.java.functional.jobsearch.JobSearch'
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.beust', name: 'jcommander', version:'1.78'
    compile group: 'io.github.openfeign', name: 'feign-core', version: '10.7.0'
    compile group: 'io.github.openfeign', name: 'feign-gson', version: '10.7.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
